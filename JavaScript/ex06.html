<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS 연습!</title>
    </head>
    <body>
        <script>
            window.addEventListener("DOMContentLoaded", function() {
                const link = document.getElementById("link")
                link.addEventListener("click", function(e) {
                    console.log(e)
                    e.preventDefault()
                    alert("네이버 이동!")
                })
            })
        </script>
       <a href="https://www.naver.com", id="link">네이버 이동</a> 
    </body>
</html>
