<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS 연습!</title>
    </head>
    <body>
        <style>
            html {
                font-size: 13px; /* 1rem */
            }
            ul {
                font-size: 36px; /* 1em -> 36px*/
            }
            .font1 {
                font-size: 20px;
            }
            .font2 {
                font-size: 3rem; /* 36px */
            }
            .font3 {
                font-size: 2em;
            }
        </style>
        <ul>
            <li class="font1">메뉴1</li>
            <li class="font2">메뉴2</li>
            <li class="font3">메뉴3</li>
        </ul>
    </body>
</html>
